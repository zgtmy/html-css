<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景图缩放</title>
  <style>
    div {
      width: 900px;
      height: 800px;
      background-color: pink;
      background-image: url(./image/1.jpg);
      background-repeat: no-repeat;
      /* 工作中图片和盒子的长宽比往往一样 */
      /* contain: 如果图片的宽高和盒子尺寸相等就停止缩放，可能导致盒子有露白 */
      /* background-size: contain; */
      /* cover：图片完全覆盖盒子，可能会导致图片显示不全 */
      /* background-size: cover; */
      /* 100% 图片的宽度根盒子宽度一样，图片的高度按照图片比例等比缩放 */
      background-size: 100%;
    }
  </style>
</head>
<body>
  <div> div 标签</div>
</body>
</html>
