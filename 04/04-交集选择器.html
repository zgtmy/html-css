<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交集选择器</title>
  <style>
    /* 交集选择器 */
    /* 既又关系：既是p标签，又是box类 */
    /* 第一个 p 标签文字颜色是红色 */
    p.box {
      color:red;
    }
  </style>
</head>
<body>
  <p class="box">p标签，使用了类选择器</p>
  <p>p标签</p>
  <div class="box">div 标签，使用了类选择器</div>
</body>
</html>
