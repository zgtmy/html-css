<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>显示模式</title>
  <style>
    /* 块级：独占一行 宽度默认是父级元素 100%  加宽高生效*/
div {
  width: 100px;
  height: 100px;
  display: inline;
}
.div1 {
  background-color:  brown;
}
.div2 {
  background-color:orange;
}
/* 行内：一行可以共存多个： 宽高属性不生效 尺寸由内容撑开 */
span {
  height: 100px;
  width: 100px;
  /* display: block; */
  display: inline-block;
}
.span1 {
  background-color: brown;
}
.span2 {
  background-color: orange;
}
/* 行内块特点：一行共存多个 宽高生效 宽高由内容撑开 */
img {
  width: 200px;
  height: 200px;
  display: block;
}
  </style>
</head>
<body>
  <!-- 块元素 -->
  <div class="div1">div标签</div>
  <div class="div2">div标签</div>
  <!-- 行内元素 -->
<span class="span1">span111111</span>
<span class="span2">span1</span>
  <!-- 行内块元素 -->
   <img src="./image/1.jpg" alt="">
   <img src="./image/1.jpg" alt="">
</body>
</html>
