<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div 里面的 span 文字颜色是红色 */
    /* 后代选择器 选中所有后代 儿子 孙子 重孙子。。。 都能选中 */
    /* 用空格隔开 */
    div span {
      color:red;
    }
  </style>
</head>
<body>
  <span>span标签</span>
  <div>
    <span>这是div的儿子span</span>
    <p>
      <span>
        孙子span
      </span>
    </p>
  </div>
</body>
</html>
