<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      /* 防止 padding margin 撑大盒子 */
      box-sizing: border-box;
    }
     li {
      /* 想去掉 有序 无需列表的项目符号 */
      list-style: none;
     }
  </style>
</head>
<body>
  <h1>标题</h1>
  <p>ppp</p>
  <ul>
    <li>li</li>
  </ul>
</body>
</html>
