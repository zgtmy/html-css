<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>结构伪类选择器-公式用法</title>
  <style>
    /* 2n偶数 */
    /* li:nth-child(2n) {
      background-color: green;
    } */
     /* 奇数 */
    /* li:nth-child(2n+1) {
      background-color: green;
    } */
     /* 5的倍数 */
    /* li:nth-child(5n) {
      background-color: green;
    } */
     /* n从0开始计算，五个以后的 */
    /* li:nth-child(n+5) {
      background-color: green;
    } */
     /* n从0开始，五个以前的 */
    li:nth-child(-n+5) {
      background-color: green;
    }

  <ul>

  </ul>
