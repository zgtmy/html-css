<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;

      padding: 20px;
      /* 盒子的最终宽高 = 盒子的宽高 + padding + border  */
      /* 内减模式：不需要手动做减法，加padding和border不会撑大盒子 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div>
    div 标签
  </div>
</body>
</html>
