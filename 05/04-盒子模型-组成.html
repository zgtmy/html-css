<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型-组成</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 内边距 出现在内容和盒子边缘之间 */
      padding: 20px;
      /* 边框限 ：边框线的粗细 线条样式 颜色 不区分顺序 */
      border: 1px solid #000;
      /* 外边距 出现在盒子的外面 通常用来拉开两个盒子的距离 */
      margin: 50px;
    }
  </style>
</head>
<body>
  <div>div 标签</div>
</body>
</html>
