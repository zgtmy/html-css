  <title>行高</title>
  <style>
    p {
      /* 数字 + 像素单位 直接指定行间距 */

      font-size: 20px;
      /* 如果行高值是数字 为字号的倍数 */
      /* 行高由三部分组成  文字的高 和文字 上下间距 */
      line-height: 2;
    }
  </style>
</head>
<body>
  <p>
    依托冰雪资源“出圈”的“尔滨”，旅游热度不减；新疆阿勒泰冰雪民俗走红；湖北、贵州等地融合民族风情、自然风光发展冰雪旅游……进入新雪季以来，冰雪热在全国各地涌动。冰雪“冷资源”正持续释放“热”活力，促进冰雪经济高质量发展。
  </p>
</body>
</html>
