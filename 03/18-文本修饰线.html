<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本修饰线</title>
  <style>
    a {
      /* 无，去掉修饰线 */
      text-decoration: none;
    }
    div {
      /* 下划线 */
      text-decoration: underline;
    }
    p {
      
      text-decoration: line-through;
    }
    span {
      text-decoration: overline;
    }
  </style>
</head>
<body>
  <a href="">454646</a>
  <div>div标签，添加下划线</div>
  <p>p标签，添加删除线</p>
  <span>span 标签，添加顶划线</span>
</body>
</html>
