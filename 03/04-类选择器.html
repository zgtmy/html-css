<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 定义 */
    .red {
      color:red
    }
    .size {
      font-size: 50px;
    }
  </style>
</head>
<body>
  <!-- 使用 -->
   <!-- 一个类选择器可以给多个标签使用 -->
   <!-- 一个标签可以加多个类名，class属性值写多个类名，类名用空格隔开 -->
    <!-- 开发习惯类名见名知意，可以用多个 - 链接如：new-hd -->
  <p class="red size">1111</p>
  <p>22222</p>
  <div class="red">div标签</div>

</body>
</html>
