<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体大小</title>
  <style>
     /* 经验：谷歌浏览器文字有默认大小 16px */
     p {
      /* font-size 属性必须有单位，否则属性不生效 */
      font-size: 30px;
     }
  </style>
</head>
<body>
  <p>测试文字大小</p>
  <div>测试默认字体大小</div>
</body>
</html>
