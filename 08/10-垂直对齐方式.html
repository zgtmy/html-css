<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直对齐方式</title>
  <style>
    div {
      border: 1px solid #000;
    }
    img {
      /* vertical-align: middle; */
      /* 顶对齐： 最高内容的顶部 */
      /* vertical-align: top; */

      /* 底对齐：最好内容的底部 */
      /* vertical-align: bottom; */

      /* 因为浏览器吧行内块 行内标签当作文字来处理 默认安基线对齐 */
      /* 效果：图片img的地下有空白，转会计不按基线对齐，空白就消失了 */
      display: block;
    }
  </style>
