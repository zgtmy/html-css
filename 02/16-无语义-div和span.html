<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div和span</title>
</head>
<body>
  <!-- div和span 是没有任何含义的布局标签 -->
  <!-- 作用是布局网页 划分网页区域  摆放内容 -->
  <!-- div：大盒子  独占一整行-->
  <div>这是div标签</div>
  <div>这是div标签</div>
  <!-- span：小盒子 不换行 -->
  <span>这是span标签</span>
  <span>这是span标签</span>

</body>
</html>
