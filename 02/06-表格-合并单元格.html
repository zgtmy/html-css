<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- table 表格 tr行 -->
  <!-- th表头单元格 字体加粗 居中 -->
   <!-- td内容单元格 -->
  <!-- thead 表格头部 表格头部内容-->
  <!-- tbody 表格主体 主要内容区域-->
  <!-- tfoot 表格底部 汇总信息区域-->
  <!-- 所有的合并都是在自己的结构里面合并 -->
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>总分</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>99</td>
        <td rowspan="2">100</td>
        <td>199</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>98</td>
        <!-- <td>100</td> -->
        <td>198</td>
      </tr>
      
    </tbody>
    <tfoot>
      <tr>
        <td>总结</td>
        <td colspan="3">全市第一</td>
        <!-- <td>全市第一</td>
        <td>全市第一</td> -->
      </tr>
    </tfoot>
  </table>
</body>
</html>
