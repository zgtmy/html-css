<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label标签</title>
</head>
<body>
  性别：
  <input type="radio" name="gender" id="man"> <label for="man">男</label>
  <!-- 1.label的for属性和 input的id属性一样 -->
  <label >
    <!-- 2.把input包裹进label标签 不用for属性 -->
    <input type="radio" name="gender" id=""> 女
  </label>
<!-- 支持label标签增大点击范围的表单控件：文本框、密码框、上传文件、单选框、多选款、下拉菜单、文本域 -->
</body>
</html>
