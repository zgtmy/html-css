<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
      transition: all 2s;
  }
  img:hover {
    /* 取正数 顺时针 旋转 */
    /* 取负数 逆时针 旋转 */
    transform: rotate(360deg);
    transform: rotate(-360deg);
  }
  /* 鼠标悬停到图片上面，添加旋转效果 */

  </style>

</head>
<body>
  <img src="./images/rotate.png" alt="">
</body>
</html>
