<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .father {
      width: 500px;
      height: 300px;
      margin: 100px auto ;
      border: 1px solid #000;
    }
    .son {
      width: 200px;
      height: 100px;
      background-color: pink;
      transform: all 0.5s;
    }
    /* 鼠标移入到父盒子， son改变位置 */
    .father:hover .son {
      /* 百分比：参照盒子自身尺寸计算结果 */
      transform: translate(200px,100px);
      transform: translate(-50%,100%);
      transform: translate(100px);
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
