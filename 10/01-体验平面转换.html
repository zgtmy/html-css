<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin: 100px 0;
      width: 100px;
      height: 100px;
      background-color: pink;

      transform: all 1s;
    }
    /* 鼠标划过：添加动态效果 */
    div:hover {
      transform: translate(800px,800px) rotate(360deg) scale(2) skew(180deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
