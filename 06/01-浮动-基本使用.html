<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 特点： 顶对齐 ；具备 行内块显示模式特点 浮动的盒子会脱标 脱离标准流控制 不再占标准流位置 */
    .one {
      width: 100px;
      height: 100px;
      background-color: brown;
      
      float: left; 
    }
    .two {
      width: 200px;
      height: 200px;
      background-color: orange;
      /* float: left; */
      float: right;

    }
  </style>
</head>
<body>
  <div class="one">one</div>
  <div class="two">two</div>
</body>
</html>
